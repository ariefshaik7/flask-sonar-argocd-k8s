apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: flask-app
  namespace: monitoring
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app: flask-app
  namespace-selector:
    matchNames:
      - default
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
